<div class="row">
  <div [attr.class]="colClass" *ngFor="let item of source;let i = index">
    <div class="checkbox abc-checkbox abc-checkbox-danger">
    <input type="checkbox" 
    [value]="item[valueField]" 
    [attr.id]="identifier+'_'+ i"
    (change)="onChange($event)"
    (blur)="onTouch()"
    [checked]="isChecked(item)"
    [attr.tabindex]="_tabindex"
    >
    <label [attr.for]="identifier+'_'+ i">
        {{item[labelField]}}
    </label>
  </div>
  </div>
  </div>
